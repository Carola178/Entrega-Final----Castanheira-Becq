<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport - Online</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Sport - Online</h1>
    <div class="header-controls">
      <input id="searchInput" type="search" placeholder="Buscar...">
      <button id="cartBtn">Carrito (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="products" class="product-grid" aria-live="polite"></section>

    <aside id="cartPanel" class="cart-panel hidden">
      <h2>Carrito</h2>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button id="checkoutBtn">Finalizar compra</button>
        <button id="clearCartBtn">Vaciar carrito</button>
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy; Tienda de Ropa - Proyecto Final</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
